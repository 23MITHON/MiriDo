<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            width: 100%; /* 원하는 너비로 설정 */
            /* height: 400px; 원하는 높이로 설정 */
            overflow: hidden; /* 이미지가 넘치지 않도록 함 */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 꽉 채우고 잘라내기 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img2/friend5.png" alt="이미지 설명">
    </div>
</body>
</html>
