<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Document</title>
</head>
<body>
    <form action="./db/login.php" method="post">
    <div id="login-container">
        <p id="title">로그인</p>
        <input type="text" name="username" id="id" placeholder="아이디를 입력해주세요." onfocus="clearText(this);" onblur="restoreText(this);">
        <input type="password" name="password" id="pw" placeholder="비밀번호를 입력해주세요." onfocus="clearPassword(this);" onblur="restorePassword(this);">
        <button type="submit" id="login-button">로그인하기</button>

        <p id="sign-in"><a href="./signin.html">회원가입</a></p>
    </div>
    </form>
</body>
</html>
